<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Убедитесь, что GIF центрирован и занимает весь экран */
      #loading {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f3f3f3; /* Фон, чтобы было видно, что GIF загружается */
      }
      
      #app {
          display: none; /* Скрываем приложение до завершения загрузки */
      }
  </style>
  </head>
  <body>
        <div id="loading">
          <img src="../assets/load.gif" alt="Loading..."> <!-- Укажите корректный путь к GIF -->
      </div>

      <div id="app">

      </div>  
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
